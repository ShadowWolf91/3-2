<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body id="body">

  <button onclick="loadPhones()" id="button">Загрузить index.txt!</button>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="jquery.tmpl.min.js"></script>
  <script>"https://code.jquery.com"</script>
<script>
    function loadPhones() {
                $.ajax({
                    url: 'http://localhost:5000/api/name',
                    type: 'get',
                    dataType: 'html',
                    data: $(this).serialize(),
                    success: (data) =>{
                        $('#body').html(data);
                    },
                    error: (error) => {
                        alert("Ошибка HTTP: " + error.status);
                    }
                });
      button.style.visibility = "hidden";
    }
  </script>

</body>

</html>
